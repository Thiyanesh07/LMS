<!DOCTYPE html>
<html lang="en">
<head>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>LMS Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link" data-page="dashboard">Dashboard</a></li>
                    <li><a href="courses.html" class="nav-link" data-page="courses">Courses</a></li>
                    <li><a href="assignments.html" class="nav-link" data-page="assignments">Assignments</a></li>
                    <li><a href="profile.html" class="nav-link" data-page="profile">Profile</a></li>
                    <li><a href="index.html" class="nav-link">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">â˜°</button>
                <h1>Welcome, <span id="userName">Student</span>!</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>

            <!-- Dashboard Content -->
            <div class="dashboard-container">

                <div class="stats-grid" id="statsGrid">
                    <!-- Dashboard stat cards will be inserted here by dashboard.js -->
                </div>
                
                <!-- Upcoming Assignments Section -->
                <div class="dashboard-section">
                    <h2>Upcoming Assignments</h2>
                    <div class="assignments-preview" id="assignmentsPreview">
                        <!-- Assignment preview items will be inserted here by dashboard.js -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
