<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/component.css">
</head>
<body>
    <!-- Alert container for notifications -->
    <div id="alertContainer"></div>
    
    <main class="login-container">
        <form class="login-form" id="signupForm">
            <h1>Create Account</h1>
            
            <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" placeholder="Choose a username">
                <span class="error-message" id="signupUsernameError"></span>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" placeholder="Enter your email">
                <span class="error-message" id="signupEmailError"></span>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password">
                <span class="error-message" id="signupPasswordError"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            
            <button id="signupButton" type="submit" class="btn btn-primary">Create Account</button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <p style="color: var(--text-light);">Already have an account? <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login here</a></p>
            </div>
        </form>
    </main>
    
    <script src="js/signup.js"></script>
</body>
</html>
