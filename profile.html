<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/component.css">
</head>
<body>
    
    <div id="alertContainer"></div>
    
    <div class="app-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>LMS Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link" data-page="dashboard">Dashboard</a></li>
                    <li><a href="courses.html" class="nav-link" data-page="courses">Courses</a></li>
                    <li><a href="assignments.html" class="nav-link" data-page="assignments">Assignments</a></li>
                    <li><a href="profile.html" class="nav-link" data-page="profile">Profile</a></li>
                    <li><a href="index.html" class="nav-link">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">â˜°</button>
                <h1>My Profile</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>
            </div>

            <div class="dashboard-container">
                <div class="profile-container">
                    <div class="profile-card">
                        
                        <div class="profile-header">
                            <div class="profile-avatar" id="profileAvatar">
                                S
                            </div>
                            <div class="profile-info">
                                <h2 id="profileName">Student Name</h2>
                                <p id="profileEmail">student@university.edu</p>
                            </div>
                        </div>

                        <form class="profile-form" id="profileForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" value="John Doe" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="john.doe@university.edu" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <input type="text" id="studentId" name="studentId" value="STU123456" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department" name="department" value="Computer Science" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+1234567890" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label for="year">Academic Year</label>
                                <input type="text" id="year" name="year" value="3rd Year" disabled>
                            </div>

                            <div class="form-actions">
                                <button type="button" id="editButton" class="btn btn-primary">Edit Profile</button>
                                <button type="submit" id="saveButton" class="btn btn-success" style="display: none;">Save Changes</button>
                                <button type="button" id="cancelButton" class="btn btn-danger" style="display: none;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/profile.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
